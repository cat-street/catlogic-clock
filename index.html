<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="body">

  <div class="clock">
    <div class="clock__flare"></div>
    <div class="clock__inner">
      <div class="clock__inner-shadow"></div>
      <div class="clock__short-shadow-hand"></div>
      <div class="clock__long-shadow-hand"></div>
      <div class="clock__strokes">
        <div class="stroke stroke1"></div>
        <div class="stroke stroke2"></div>
        <div class="stroke stroke3"></div>
        <div class="stroke stroke4"></div>
        <div class="stroke stroke5"></div>
        <div class="stroke stroke6"></div>
        <div class="stroke stroke7"></div>
        <div class="stroke stroke8"></div>
        <div class="stroke stroke9"></div>
        <div class="stroke stroke10"></div>
        <div class="stroke stroke11"></div>
        <div class="stroke stroke12"></div>
        <div class="stroke stroke13"></div>
        <div class="stroke stroke14"></div>
        <div class="stroke stroke15"></div>
        <div class="stroke stroke16"></div>
        <div class="stroke stroke17"></div>
        <div class="stroke stroke18"></div>
        <div class="stroke stroke19"></div>
        <div class="stroke stroke20"></div>
        <div class="stroke stroke21"></div>
        <div class="stroke stroke22"></div>
        <div class="stroke stroke23"></div>
        <div class="stroke stroke24"></div>
        <div class="stroke stroke25"></div>
        <div class="stroke stroke26"></div>
        <div class="stroke stroke27"></div>
        <div class="stroke stroke28"></div>
        <div class="stroke stroke29"></div>
        <div class="stroke stroke30"></div>
        <div class="clock__main">
          <div class="clock__logo">CatLogic</div>
          <div class="clock__numbers clock__numbers_position_top">
            <span class="number"><img src="./images/1.svg" alt=""><img src="./images/1.svg" alt=""></span>
            <span class="number"><img src="./images/1.svg" alt=""><img src="./images/2.svg" alt=""></span>
            <span class="number"><img src="./images/1.svg" alt=""></span>
          </div>
          <div class="clock__numbers clock__numbers_position_right">
            <span class="number"><img src="./images/2.svg" alt=""></span>
            <span class="number"><img src="./images/3.svg" alt=""></span>
            <span class="number"><img src="./images/4.svg" alt=""></span>
          </div>
          <div class="clock__numbers clock__numbers_position_bottom">
            <span class="number"><img src="./images/5.svg" alt=""></span>
            <span class="number"><img src="./images/6.svg" alt=""></span>
            <span class="number"><img src="./images/7.svg" alt=""></span>
          </div>
          <div class="clock__numbers clock__numbers_position_left">
            <span class="number"><img src="./images/8.svg" alt=""></span>
            <span class="number"><img src="./images/9.svg" alt=""></span>
            <span class="number number_ten"><img src="./images/1.svg" alt=""><img src="./images/0.svg" alt=""></span>
          </div>
          <div class="clock__center">
            <div class="clock__shadow-thingy"></div>
            <div class="clock__center-circle"></div>
            <div class="clock__center-lower-flare"></div>
            <div class="clock__short-hand"></div>
            <div class="clock__long-hand"></div>
            <div class="clock__center-inner"></div>
            <div class="clock__center-flare"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
